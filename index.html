<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css">
</head>

<body>


    <section>
        <div class="age">
            <h1>Age Calculator</h1>
        </div>
        <div>
            <div><input type="date" name="yearBorn" id="yearBorn"> </div>
            <div><button onclick="yearFun()" class="submitBtn">Submit</button></div>
        </div>
        <div class="frame1">
            <div class="header">
                <h2>Year(s)</h2>
                <h3 class="year"></h3>
            </div>
            <div class="header">
                <h2> Month(s)</h2>
                <h3 class="month"></h3>
            </div>
            <div class="header">
                <h2>Week(s)</h2>
                <h3 class="week"></h3>
            </div>
        </div>

        <div class="frame2">
            <div class="header">
                <h2>Day(s)</h2>
                <h3 class="day"> </h3>
            </div>
            <div class="header">
                <h2>Hour(s)</h2>
                <h3 class="hour"> </h3>
            </div>
            <div class="header">
                <h2>Minute(s)</h2>
                <h3 class="minute"></h3>
            </div>
        </div>
    </section>
    <script src="age.js"></script>
</body>

</html>
